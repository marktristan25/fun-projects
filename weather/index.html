<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body {
            background-image: url("bg2.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 96vh;

        }

        .card {
            height: 1000px;
            width: 1000px;
            margin: auto;
            margin-top: 30px;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center mt-5">
            <form class="weatherForm">
                <input type="text" class="cityInput rounded-5 border-0 p-2" value="Batangas" placeholder="Enter City">
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>


        <div class="content"></div>

    </div>

    <script>
        const weatherForm = document.querySelector(".weatherForm")
        const cityInput = document.querySelector(".cityInput")
        const content = document.querySelector(".content")
        const apiKey = "ab5e0c9d551ca72058a76588b5c3c8a5"

        document.addEventListener("DOMContentLoaded", async () => {
            const city = cityInput.value
            if (city) {
                try {
                    const weatherData = await getWeatherData(city)
                    displayWeatherInfo(weatherData)
                }
                catch (error) {
                    displayError(error)
                }
            }
        })

        weatherForm.addEventListener("submit", async event => {
            event.preventDefault();
            const city = cityInput.value
            if (city) {
                try {
                    const weatherData = await getWeatherData(city)
                    displayWeatherInfo(weatherData)
                }
                catch (error) {
                    console.error(error)
                    displayError(error)
                }

            }
            else {
                displayError("Please enter a city")
            }
        })

        async function getWeatherData(city) {

            const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`

            const response = await fetch(apiURL);

            console.log(response)

            if (!response.ok) {
                throw new Error("Could not fetch weather data")
            }

            return await response.json()
        }

        function displayWeatherInfo(data) {

            const { name: city,
                main: { temp, humidity },
                weather: [{ description, id }] } = data

            content.innerHTML = content.innerHTML = `
    <div class="row align-items-stretch" style="margin-top: 300px; min-height: 400px;">
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="fs-1 fw-bolder">${city}</div>
                        <div class="display-1">${getWeatherEmoji(id)}</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="fs-1">Humidity: ${humidity}%</div>
                </div>
                <div class="col-6">
                    <div class="fs-1">${description}</div>
                </div>
            </div>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center" 
             style="background-color: #ffffff; min-height: 100%;">
            <div class="fs-1 d-flex justify-content-center align-items-center">
                ${(temp - 273.15).toFixed(1)}Â°C
            </div>
        </div>
    </div>
`;

        }

            switch (true) {
                case (weatherId >= 200 && weatherId < 300):
                    return "â›ˆï¸"
                case (weatherId >= 300 && weatherId < 400):
                    return "ðŸŒ§ï¸"
                case (weatherId >= 500 && weatherId < 600):
                    return "ðŸŒ¦ï¸"
                case (weatherId >= 600 && weatherId < 700):
                    return "â„ï¸"
                case (weatherId >= 700 && weatherId < 800):
                    return "ðŸŒ«ï¸"
                case (weatherId === 800):
                    return "â˜€ï¸"
                case (weatherId >= 801 && weatherId < 810):
                    return "â˜ï¸"
                default:
                    return "?"
            }

        }

        function displayError(message) {
            content.innerHTML = `
        <div class="fw-bolder fs-3 mt-4 text-center">
            ${message}
        </div>
    `;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
